<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-box">
        <input type="checkbox" id="check" />
        <div class="btn-1">
            <label for="check">
                <i class='bx bx-chevrons-right'></i>
            </label>
        </div>
       
      <div class="sidebar-menu">
        <div class="logo">
          <a href="#">RaJ MaYo</a>
        </div>
        <div class="btn-2">
            <label for="check">
                <i class='bx bx-chevrons-left'></i>            </label>
        </div>
        <div class="menu">
        <ul>
          <li>
            <a href="#"> <i class="bx bx-qr"></i> DashBoard</a>
          </li>
          <li>
            <a href="#"> <i class="bx bx-link"></i> ShortCuts</a>
          </li>
          <li>
            <a href="#"> <i class="bx bxl-stack-overflow"></i> OverViews</a>
          </li>
          <li>
            <a href="#"> <i class="bx bx-calendar-week"></i> Events</a>
          </li>
          <li>
            <a href="#"> <i class="bx bx-question-mark"></i> About</a>
          </li>
          <li>
            <a href="#"> <i class="bx bx-slider"></i> Services</a>
          </li>
          <li>
            <a href="#"> <i class="bx bx-phone"></i> Contact</a>
          </li>
          <li>
            <a href="#"> <i class="bx bx-comment"></i> Feedback</a>
          </li>
        </ul>
    </div>

    <div class="social-media" >
        <a href=""><i class="bx bxl-instagram"></i></a>
        <a href=""><i class="bx bxl-facebook"></i></a>
        <a href=""><i class="bx bxl-twitter"></i></a>
        <a href=""><i class="bx bxl-youtube"></i></a>
      </div>
      </div>
     
    </div>
  </body>
</html>
